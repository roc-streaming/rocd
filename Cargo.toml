[package]
name = "rocd"
version = "0.1.0"
edition = "2024"

[lints.clippy]
upper_case_acronyms = "allow" # like "CLI" instead of "Cli"

# deps

[dependencies]
derive_builder = "0.20.2"
quick_cache = "0.6.12"
thiserror = "2.0.12"
validator = { version = "0.20.0", features = ["derive"] }

[dependencies.clap]
version = "4.5"
default-features = false
features = ["std", "help", "usage", "error-context", "derive", "wrap_help"]

[dependencies.regex]
version = "1.11.1"

[dependencies.regex_static]
version = "0.1.1"

[dependencies.salvo]
version = "0.78"
features = ["logging", "oapi"]

[dependencies.salvo-craft-macros]
version = "0.77.1"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.serde_json]
version = "1.0"

[dependencies.tokio]
version = "1"
features = ["macros"]

[dependencies.tracing]
version = "0.1"

[dependencies.tracing-subscriber]
version = "0.3"
