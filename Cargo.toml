[package]
name = "rocd"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
regex = "1.11.1"
regex_static = "0.1.1"
salvo = { version = "0.77", features = ["logging", "oapi"] }
salvo-craft-macros = "0.77.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
tokio = { version = "1", features = ["macros"] }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3" }
